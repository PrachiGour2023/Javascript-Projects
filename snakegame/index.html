<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Snake Game Javascript</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score : 0</span>
            <span class="high-score">High Score : 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa fa-long-arrow-left"></i>
            <i data-key="ArrowRight" class="fa fa-long-arrow-right"></i>
            <i data-key="ArrowUp" class="fa fa-long-arrow-up"></i>
            <i data-key="ArrowDown" class="fa fa-long-arrow-down"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
